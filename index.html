<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking datakeeper</title>

<!-- Stuff for jQuery, Bootstrap CSS & Bootstrap Datepicker -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
</head>

<body>
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">

    <!-- Form begins -->
    <form id="reservation-form">
      <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
      <div class="form-group"> <!-- Time dropdown -->
        <label class="control-label" for="time">Time</label>
        <select class="form-control" id="time" name="time">
          <option value="08:00 AM">08:00 AM</option>
          <option value="09:00 AM">09:00 AM</option>
       
        </select>
      </div>
      <div class="form-group"> <!-- First name  -->
        <label class="control-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" placeholder="First Name" type="text" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required title="Only letters and spaces are allowed"/>
      </div>
      <div class="form-group"> <!-- Last name  -->
        <label class="control-label" for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" placeholder="Last Name" type="text" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required title="Only letters and spaces are allowed"/>
      </div>

      <div class="form-group"> <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
     </form>
     <!-- Form code ends --> 

    </div>
  </div>    
 </div>
</div>

<script src="script.js">
  
</script>
</body>
</html>
