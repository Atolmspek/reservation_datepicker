<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking datakeeper</title>

<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<!-- Isolated Version of Bootstrap-->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body>
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">

    <!-- Forms -->
    <form id="reservation-form">
      <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
      <div class="form-group"> <!-- Time dropdown -->
        <label class="control-label" for="time">Time</label>
        <select class="form-control" id="time" name="time">
          <option value="08:00 AM">08:00 AM</option>
          <option value="09:00 AM">09:00 AM</option>
          <!-- We can add as many time-slots as we want. -->
        </select>
      </div>
      <div class="form-group"> <!-- First name input -->
        <label class="control-label" for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" placeholder="First Name" type="text" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required title="Only letters and spaces are allowed"/>
      </div>
      <div class="form-group"> <!-- Last name input -->
        <label class="control-label" for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" placeholder="Last Name" type="text" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" required title="Only letters and spaces are allowed"/>
      </div>

      <div class="form-group"> <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
     </form>
     <!-- Form code ends --> 

    </div>
  </div>    
 </div>
</div>

<script>
  $(document).ready(function(){
    var date_input = $('input[name="date"]');
    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
    date_input.datepicker({
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    });

    // Read the data when loading a page
    var storedData = JSON.parse(localStorage.getItem('reservations') || '[]');

    // Event handler for forms submit
    $('#reservation-form').on('submit', function(e) {
      e.preventDefault();
      var formData = {
        firstName: $('#firstName').val(),
        lastName: $('#lastName').val(),
        date: $('#date').val(),
        time: $('#time').val()
      };

      // We load the document first into an array, and then we add the new submitted reservation before saving.
      storedData.push(formData);

      
      localStorage.setItem('reservations', JSON.stringify(storedData));

      $('#firstName').val('');
      $('#lastName').val('');
      $('#date').val('');
      $('#time').val('');

      alert('Reservation saved');

 
    });
  });
</script>
</body>
</html>
